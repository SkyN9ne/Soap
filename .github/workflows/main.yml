name: Publish
on:
  release:
    types: [published]
jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish
        env:
          SECRET: ${{ secrets.POWERSHELLGALLERY }}
        shell: pwsh
        run: |
          Publish-Module -Path "." -NuGetApiKey $env:SECRET -Verbose
